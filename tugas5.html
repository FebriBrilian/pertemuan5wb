<!DOCTYPE html>
<html>
<head>
    <title>Volume Calculator</title>
</head>
<body>
    <h1>Volume Calculator</h1>

    <form id="volume-form">
        <h2>Volume Balok</h2>
        <label>Panjang:</label>
        <input type="number" id="panjang-balok" name="panjang-balok" required>
        <br>
        <label>Lebar:</label>
        <input type="number" id="lebar-balok" name="lebar-balok" required>
        <br>
        <label>TInggi :</label>
        <input type="number" id="tinggi-balok" name="tinggi-balok" required>
        <br>
        <br>

        <h2>Volume Kubus</h2>
        <label>Side :</label>
        <input type="number" id="sisi" name="sisi" required>
        <br>
        <br>

        <h2>Volume Prisma Segitiga</h2>
        <label>Alas :</label>
        <input type="number" id="alas" name="alas" required>
        <br>
        <label>Tinggi :</label>
        <input type="number" id="tinggi-prisma" name="tinggi-prisma" required>
        <br>
        <label>Lebar :</label>
        <input type="number" id="lebar-prisma" name="lebar-prisma" required>
        <br>
        <br>

        <button type="button" onclick="calculateVolumes()">Calculate Volumes</button>
    </form>

    <div id="results">
        <p id="cuboid-result"></p>
        <p id="cube-result"></p>
        <p id="prism-result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
